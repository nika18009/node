<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
  <main>
    <h1>Registracija naujiems klientams</h1>
        <form action="">
        <div>
            <label for="pass">Slaptažodis:</label>
                 <br>
            <input class="borderChange invalidValid" type="password" id="pass" name="password" minlength="8" required>
        </div>
        <div>
            <label for="passRepeat">Pakartokite slaptažodį:</label>
             <br>
            <input class="borderChange invalidValid" type="password" id="passRepeat" name="password" minlength="8" required>
        </div>
        <div class="form-example">
            <label for="email">El paštas:</label> 
            <br>
            <input class="borderChange invalidValid" type="email" name="email" id="email" required>
        </div>
        <div>
                <label for="name">Vardas:</label>
                <br>
                <input class="borderChange invalidValid" type="text" id="name" name="name" required minlength="3" maxlength="20">
        </div>
        <div class="tacbox">
                    <input class="ok" id="checkbox" type="checkbox" required/>
                    <label class="check" for="checkbox"> I agree with Terms & Conditions    
                    </label>
        </div>
        <div class="form-example">
            <input class="submit" type="submit" value="Registruotis">
        </div>
    </form>
  </main>
  <script src="./register.js"></script>
</body>
</html>
